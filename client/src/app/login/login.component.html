
<mat-card class="login-card">
  <mat-card-title>
    <h1>Login Form</h1>
  </mat-card-title>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="login-full-width">
        <input matInput id="name" name="username" placeholder="Username" class="form-control" required>   
      </mat-form-field>
      <mat-form-field class="login-full-width">
        <input matInput name="password" ng-model="password" class="form-control" ng-minlength="6" ng-maxlength="30" placeholder="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="btn btn__clear pull-left" >Clear</button>
    <button mat-raised-button color="primary" class="btn btn__login pull-right" ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)" (click)="Login()">Login</button>
  </mat-card-actions>
</mat-card>
